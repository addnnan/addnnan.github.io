<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head><center>
    <body>
        <div class="mainbox">
            <h1>Log In</h1><br>
            <form >
                <input id="username" type="text" name="name"  placeholder="Username" autocomplete="off"><br><br>
                <input id="email" type="email" name="email"  placeholder="Email"><br><br>
                <input id="pass" type="password" name="pass"  placeholder="Password"><br><br>
                <input type="submit" id="login" name="submit" value="Login"><br><br>
                <input id ="check" type="checkbox" name="check"><label for="text"><span class="rem">Remember me</span></label><br>
                <a id="forgot" href="#">Forgot password?</a><br>
        
            </form>
        </div>
    </body></center>
</html>
